version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: chiroclickcrm-db
    environment:
      POSTGRES_DB: ${DB_NAME:-chiroclickcrm}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=nb_NO.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chiroclickcrm-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chiroclickcrm-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-chiroclickcrm}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      AI_PROVIDER: ${AI_PROVIDER:-ollama}
      AI_MODEL: ${AI_MODEL:-gemini-3-pro-preview:7b}
      PHONE_BRIDGE_METHOD: ${PHONE_BRIDGE_METHOD:-manual}
      PHONE_DEVICE_ID: ${PHONE_DEVICE_ID}
      PHONE_API_URL: ${PHONE_API_URL}
      OUTLOOK_CLIENT_ID: ${OUTLOOK_CLIENT_ID}
      OUTLOOK_CLIENT_SECRET: ${OUTLOOK_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      TELNYX_API_KEY: ${TELNYX_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      REDIS_URL: redis://redis:6379
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    volumes:
      - backend_logs:/app/logs
      - backend_temp:/app/temp
    networks:
      - chiroclickcrm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama AI Service (Local LLM) - Gemini 3 Pro Preview 7B
  ollama:
    image: ollama/ollama:latest
    container_name: chiroclickcrm-ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - chiroclickcrm-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    # If no GPU available, comment out the devices section only (keep memory limits)
    # Gemini 3 Pro Preview 7B requires minimum 8GB RAM, recommended 16GB

  # Ollama Model Loader (downloads Gemini 3 Pro Preview 7B on first run)
  ollama-setup:
    image: ollama/ollama:latest
    container_name: chiroclickcrm-ollama-setup
    depends_on:
      - ollama
    entrypoint: /bin/sh
    command: >
      -c "
      echo 'Waiting for Ollama service...' &&
      sleep 10 &&
      ollama pull ${AI_MODEL:-gemini-3-pro-preview:7b} &&
      echo 'Model ${AI_MODEL:-gemini-3-pro-preview:7b} downloaded successfully'
      "
    networks:
      - chiroclickcrm-network
    restart: "no"

  # Frontend (React/Vite) - Development
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chiroclickcrm-frontend-dev
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
      VITE_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - chiroclickcrm-network
    command: npm run dev
    restart: unless-stopped
    profiles:
      - development

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: chiroclickcrm-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
    networks:
      - chiroclickcrm-network
    restart: unless-stopped
    profiles:
      - production

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: chiroclickcrm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chiroclickcrm-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Automated Database Backup (GDPR Compliant - 10 year retention)
  backup:
    image: postgres:15-alpine
    container_name: chiroclickcrm-backup
    depends_on:
      - postgres
    volumes:
      - ./backend/scripts:/scripts
      - ./backups:/backups
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_NAME=${DB_NAME:-chiroclickcrm}
      - PGPASSWORD=${DB_PASSWORD:-changeme}
      - BACKUP_DIR=/backups/postgresql
      - RETENTION_DAYS=${RETENTION_DAYS:-3650}
      - BACKUP_ENCRYPTION_KEY=${BACKUP_ENCRYPTION_KEY}
      - S3_BUCKET=${S3_BUCKET:-}
    command: >
      sh -c "apk add --no-cache aws-cli openssl &&
             while true; do
               /scripts/backup-database.sh
               sleep 86400
             done"
    networks:
      - chiroclickcrm-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
  backend_logs:
    driver: local
  backend_temp:
    driver: local
  nginx_cache:
    driver: local
  redis_data:
    driver: local
  backups:
    driver: local

networks:
  chiroclickcrm-network:
    driver: bridge
