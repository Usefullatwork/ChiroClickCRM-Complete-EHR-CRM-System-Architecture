name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend testing and linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chiroclickcrm_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint
        continue-on-error: true

      - name: Setup test database
        working-directory: ./backend
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d chiroclickcrm_test -f ../database/schema.sql

      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chiroclickcrm_test
          ENCRYPTION_KEY: test_encryption_key_32_chars_12
          CLERK_SECRET_KEY: test_clerk_secret
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          flags: backend
          name: backend-coverage

  # Frontend building and linting
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: frontend-coverage

      - name: Build application
        working-directory: ./frontend
        env:
          VITE_API_URL: https://api.example.com
          VITE_CLERK_PUBLISHABLE_KEY: pk_test_example
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: frontend/dist

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run npm audit (backend)
        working-directory: ./backend
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Run npm audit (frontend)
        working-directory: ./frontend
        run: npm audit --production --audit-level=high
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  # Docker build test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: chiroclickcrm-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Database migration test
  migration-test:
    name: Migration Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: chiroclickcrm_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Test schema migration
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d chiroclickcrm_test -f database/schema.sql
          echo "Schema migration successful"

      - name: Test seed data
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d chiroclickcrm_test -f database/seeds/01_icpc2_codes.sql || true
          psql -h localhost -U postgres -d chiroclickcrm_test -f database/seeds/02_takster_codes.sql || true
          echo "Seed data loaded successfully"

  # Overall status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security-scan, docker-build, migration-test]

    steps:
      - name: Report success
        run: |
          echo "✅ All CI checks passed!"
          echo "Backend tests: ✓"
          echo "Frontend build: ✓"
          echo "Security scan: ✓"
          echo "Docker build: ✓"
          echo "Migration test: ✓"
